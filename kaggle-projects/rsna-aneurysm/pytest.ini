[tool:pytest]
# Pytest configuration for RSNA aneurysm detection project

# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Tests that take more than a few seconds
    security: Security-related tests
    gpu: Tests requiring GPU
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# addopts = -n auto  # Uncomment for parallel execution with pytest-xdist

# Coverage options (uncomment to enable)
# addopts = --cov=scripts --cov-report=html --cov-report=term-missing